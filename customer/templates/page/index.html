{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<center><h1>{{message}}</h1></center>

<div class="container">
    <div class="row">
        <div class="col badge bg-primary text-lowercase font-monospace">
            CustomerNumber
        </div>
        <div class="col badge bg-primary text-lowercase font-monospace">
            CustomerName
        </div>
        <div class="col badge bg-primary text-lowercase font-monospace">
            AddressLine
        </div>
    </div>
</div>

{% for customer in customers %}

<div class="container">
    <div class="row">
        <div class="col text-uppercase">
            {{ customer.customerNumber }}
        </div>
        <div class="col text-uppercase">
            {{ customer.customerName }}
        </div>
        <div class="col text-uppercase">
            {{ customer.addressLine1 }}
        </div>
    </div>
</div>
{% endfor %}

</body>
</html>
